<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Customer Form</title>
</head>
<body>

  <div class="container mt-4">

    <h2 class="text-center mb-4">Customer Information</h2>

    <form (ngSubmit)="onSubmit()" #customerForm="ngForm" class="needs-validation" novalidate>
    
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" [(ngModel)]="customer.firstName" name="firstName" class="form-control" />        
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required [(ngModel)]="customer.lastName" name="lastName"
               #lastName="ngModel" class="form-control" />
        <div *ngIf="lastName.invalid && lastName.touched" class="text-danger">
          Last Name is required.
        </div>
      </div>
      <br/>
      <h2 class="text-center mb-4">Address Information</h2>
      
      <div class="form-group">
        <label for="address1">Address 1</label>
        <input type="text" id="address1" [(ngModel)]="address.address1" name="address1" class="form-control" />
      </div>
      <div class="form-group">
        <label for="address2">Address 2</label>
        <input type="text" id="address2" [(ngModel)]="address.address2" name="address2" class="form-control" />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" [(ngModel)]="address.city" name="city" class="form-control" />
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" [(ngModel)]="address.state" name="state" class="form-control" />
      </div>
      <div class="form-group">
        <label for="zip">Zip</label>
        <input type="text" id="zip" [(ngModel)]="address.zip" name="zip" (keypress)="validateZip($event)" class="form-control"  maxlength="5"/>
      </div>

      <button type="submit" class="btn btn-primary mt-3" [disabled]="!customerForm.valid">Submit</button>

    </form>

  </div>

</body>
</html>
