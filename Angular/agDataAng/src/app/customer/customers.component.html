<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title></title>
</head>
<body>

  <div class="container">
    <hr />
    <div class="newcustbtn-row">
      <!-- New Customer Button -->
      <button class="btn btn-primary mb-3" (click)="addNewCustomer()">Add New Customer</button>
    </div>
    <hr />

    <div class="row">
      <div class="col-12">

        <h2>Customer and Address Data</h2>

        <!-- Iterate through Customers -->
        <div *ngFor="let customer of customerData.customers" class="row customer-row mb-3 p-3 border">
          <div class="row customerheader-row">
            <h4>Customer: {{ customer.customerId }} - {{ customer.fullName }}</h4>
          </div>

          <!-- Iterate through Addresses associated with this customer -->
          <div *ngFor="let address of getCustomerAddresses(customer.customerId)" class="col-12">
            <div class="row">
              <div class="col">
                <p><strong>Address ID:</strong> {{ address.addressId }}</p>
                <p><strong>Address 1:</strong> {{ address.address1 }}</p>
                <p><strong>Address 2:</strong> {{ address.address2 }}</p>
                <div class="row">
                  <div class="col-md-4">
                    <p><strong>City:</strong> {{ address.city }}</p>
                  </div>
                  <div class="col-md-4">
                    <p><strong>State:</strong> {{ address.state }}</p>
                  </div>
                  <div class="col-md-4">
                    <p><strong>Zip:</strong> {{ address.zip }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
